{% extends 'base.html' %}

{% block sidebar %}
{% endblock %}

{% block main %}
    <div class="row-fluid">
        <a class="btn btn-success pull-right" href="{% url add_plan_group %}" style="margin-bottom: 30px;"><i class="icon-plus icon-white"></i> Добавить</a>
    </div>
    <div class="row-fluid">
        <table class="group-plan span12" style="text-align: center;">
            <tr>
                <th colspan="3" style="padding-bottom: 30px;"><h3>Группы учебного года {{ year }}</h3></th>
            </tr>
            {% for tr in table %}
                {% ifnotequal tr.0 '' %}
                    <tr>
                        <th colspan="3">{{ tr.0 }}</th>
                    </tr>
                {% endifnotequal %}
                <tr>
                    <td>{{ tr.1 }} группа</td>
                    <td>{{ tr.2 }} курс</td>
                    <td>{{ tr.3.0 }}, {{ tr.3.1}} семестр</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <p>
    </p>

{% endblock %}
