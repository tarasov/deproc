{% extends 'base.html' %}
{% block styles %}
    <script type="text/javascript" src="{{ MEDIA_URL }}js/profile.js"></script>
{% endblock %}

{% block main %}
    <div class="row-fluid">
        <div class="span12">
            <div style="text-align: center">
                <h3>Группа {{ group }}, студенты:</h3>
                {% for student in group.student.all %}
                    <p>{{ student }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
