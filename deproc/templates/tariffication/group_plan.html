{% extends 'base.html' %}

{% block sidebar %}
{% endblock %}

{% block main %}
    <br>
    <div class="row-fluid">
        <table class="group-plan span12" style="text-align: center;">
            <tr>
                <th colspan="3" style="padding-bottom: 30px;"><h3>Группы учебного года {{ year }}</h3></th>
            </tr>
            {% for tr in table %}
                {% ifnotequal tr.0 '' %}
                    <tr>
                        <th colspan="3">{{ tr.0 }}</th>
                    </tr>
                {% endifnotequal %}
                <tr>
                    <td>{{ tr.1 }} группа</td>
                    <td>{{ tr.2 }} курс</td>
                    <td>{{ tr.3.0 }}, {{ tr.3.1}} семестр</td>
                </tr>
            {% endfor %}
            <tr>
                <td class="addin" colspan="3">
                    <a href="{% url add_plan_group %}" style="display: block; font-weight: bolder">
                        +
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <p>
    </p>

{% endblock %}
