{% extends 'base.html' %}

{% block main %}
    <a class="btn btn-primary" href="/"><i class="icon-arrow-left icon-white"></i> Назад</a>
    <br><br><br>

    <div class="container-fluid">
        <div class="row-fluid">

            <form action="{% url select %}" method="POST">

                <select name="teacher" class="span5">
                    {% for teacher in teachers %}
                        <option value="{{ teacher.pk }}">{{ teacher }}</option>
                    {% endfor %}
                </select><br/>
                <input type="submit" value="OK">

            </form>
        </div>
    </div>


{% endblock %}
