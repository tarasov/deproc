{% extends 'base.html' %}
{% block styles %}
    <script type="text/javascript" src="{{ MEDIA_URL }}js/profile.js"></script>
{% endblock %}

{% block main %}

    <div class="span7">
        <p>
            <h3>
                {{ teacher }}
            </h3>
        </p>
        {% if teacher.manager %}
            <p>
                Руководитель группы {{ teacher.manager }}
            </p>
        {% endif %}
        <p>
            Часы остаток
        </p>
        <p>
            <a class = "visible_schedule" rel="{% url schedule_index id_teacher=user.pk %}" href="#">
                <span id="{{ today }}" class="show">показать расписание на сегодня</span>
                <span class="hide">скрыть расписание на сегодня</span>
            </a>
        </p>
        <p id = "schedule">
        </p>
    </div>
    <div class="span3">
        <img src="{{ MEDIA_URL }}img/alien.jpg" width="140px" height="240px">
    </div>
{% endblock %}
