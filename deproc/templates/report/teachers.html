{% extends 'base.html' %}

{% block main %}
    <a class="btn btn-primary" href="/"><i class="icon-arrow-left icon-white"></i> Назад</a>
    <br><br><br>

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="span4">&nbsp;</div>

            <div class="span4">

                <form action="{% url select %}" method="POST">
                    {% csrf_token %}

                    <select name="teacher" style="width: 100%">
                        {% for teacher in teachers %}
                            <option value="{{ teacher.pk }}">{{ teacher }}</option>
                        {% endfor %}
                    </select><br/>

                    <INPUT CLASS="btn btn-inverse" TYPE="SUBMIT" VALUE="Посмотреть">
                </form>

            </div>

            <div class="span4">&nbsp;</div>
        </div>
    </div>


{% endblock %}
