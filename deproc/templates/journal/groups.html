{% extends "base.html" %}

{% block styles %}
{% endblock %}


{% block main %}
    <div class="row-fluid">
        <div class="span5" style="float: right">
            {% if warning %}
                <div class="alert alert-heading">
                    <button class="close" data-dismiss="alert">×</button>
                    <strong> Внимание! </strong> {{ message }}
                </div>

            {% endif %}
        </div>
    </div>

    <div class="row-fluid">
        <div class="span4">&nbsp;</div>
        <table class="tariffication span4">
            {% for group in groups %}
                <tr>
                    <td>
                        <a href="{% url disciplines teacher=teacher.pk group=group.pk %}" style="font-size:120%;">
                            {{ group }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>


{% endblock %}
