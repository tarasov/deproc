{% extends "base.html" %}

{% block styles %}
{% endblock %}


{% block main %}
    <div class="row-fluid">
        <div class="span5" style="float: right">
            {% if warning %}
                <div class="alert alert-heading">
                    <button class="close" data-dismiss="alert">×</button>
                    <strong> Внимание! </strong> {{ message }}
                </div>

            {% endif %}
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            {% for group in groups %}
                <p style="text-align: center; font-size: 20px;">
                    <a href="{% url disciplines teacher=teacher.pk group=group.pk %}">
                        {{ group }}
                    </a>
                </p>
            {% endfor %}
        </div>
    </div>



{% endblock %}
